<script type="text/javascript">
	// 方法一：
	function zhishu1(num){
		var count=0;
		var arr = [];
		for(var i=2;i<=num;i++){
			for(var j=1;j<=i;j++){
				if(i%j == 0){
					count++;
				}
			}
			if(count == 2){
				arr.push(i);
			}
			count=0;
		}
		return arr;
	}

	// 方法二：
	function zhishu2(num){
		var arr = [];
		var count = 0;
		for(var i=2;i<=num;i++){
			count = 0;
			for(var j=2;j<i;j++){
				if(i%j == 0){
					count++;
					break;
				}
			}
			if(count == 0){
				arr.push(i)
			}
		}
		return arr;
	}

	console.log(zhishu1(100));
	console.log(zhishu2(100));

</script>
