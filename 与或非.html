<script type="text/javascript">
	function filter(arr){
		var len = arr.length;
		console.log(len)
		var left = [];
		var right = [];
		for(var i=0;i<len;i++){
			if(arr[i]%2 == 0){
				right.push(arr[i])
			}else if(arr[i]%2 == 1){
				left.push(arr[i])
			}
		}
		return "left:"+left+" ; right: "+right;
	}

	function paixu(arr){
		for(var i=0;i<arr.length;i++){
			for(var j=0;j<arr.length;j++){
				if(arr[j]>arr[j+1]){
					var tmp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = tmp;
				}
			}
		}
		return arr;
	}

	var arr = [0,1,2,3,4,9,10,11,12,13,14,5,6,7,8];
	// var result = filter(arr);
	// console.log(result)

	console.log(paixu(arr))
</script>
